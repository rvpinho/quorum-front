<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <ng-container *ngIf="event.id">
                <h4 class="card-title">Events</h4>
              </ng-container>
              <ng-container *ngIf="!event.id">
                <h4 class="card-title">Create Events ğŸš€</h4>
              </ng-container>
            </div>
            <div class="card-body pb-1">
              <form
                class="auth-login-form mt-2"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="form-group">
                  <label class="form-label" for="name">Name</label>
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                    placeholder="Your name"
                    aria-describedby="name"
                    autofocus=""
                    tabindex="1"
                    [value]="event != undefined ? event.name : ''"
                  />
                  <div
                    *ngIf="submitted && f.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="date">Date</label>
                  <input
                    type="date"
                    formControlName="date"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    placeholder="Date for you event!"
                    aria-describedby="date"
                    autofocus=""
                    tabindex="1"
                    [value]="event != undefined ? event.date : ''"
                  />
                  <div
                    *ngIf="submitted && f.login.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.login.errors.required">Date is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="custom-control custom-checkbox"></div>
                </div>
                <button
                  [disabled]="loading"
                  class="btn btn-primary btn-block"
                  tabindex="4"
                  rippleEffect
                >
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  <ng-container *ngIf="event.id"> Edit </ng-container>
                  <ng-container *ngIf="!event.id"> Create </ng-container>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
