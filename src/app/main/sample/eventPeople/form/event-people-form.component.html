<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <ng-container *ngIf="eventPeople.id">
                <h4 class="card-title">Edit Event People ğŸš€</h4>
              </ng-container>
              <ng-container *ngIf="!eventPeople.id">
                <h4 class="card-title">Event People</h4>
              </ng-container>
            </div>
            <div class="card-body pb-1">
              <form
                class="auth-login-form mt-2"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="form-group">
                  <label class="form-label" for="name">Name</label>
                  <input
                    type="text"
                    formControlName="name"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                    placeholder="Your name"
                    aria-describedby="name"
                    autofocus=""
                    tabindex="1"
                    [value]="eventPeople != undefined ? eventPeople.name : ''"
                  />
                  <div
                    *ngIf="submitted && f.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="email">Email</label>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    placeholder="youremail@demo.com"
                    aria-describedby="email"
                    autofocus=""
                    tabindex="1"
                    [value]="eventPeople != undefined ? eventPeople.email : ''"
                  />
                  <div
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">
                      Email must be a valid email address
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="telephoneNumber"
                    >Telephone Number</label
                  >
                  <input
                    type="tel"
                    formControlName="telephoneNumber"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f.telephoneNumber.errors
                    }"
                    placeholder="Your Telephone Number"
                    aria-describedby="Telephone"
                    autofocus=""
                    tabindex="1"
                    [value]="
                      eventPeople != undefined
                        ? eventPeople.telephoneNumber
                        : ''
                    "
                  />
                  <div
                    *ngIf="submitted && f.telephoneNumber.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.telephoneNumber.errors.required">
                      Telephone Number is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="event">Event</label>
                  <select class="form-control" formControlName="event">
                    <option *ngFor="let evento of events" [value]="evento.name">
                      {{ evento.name }}
                    </option>
                  </select>
                  <div
                    *ngIf="submitted && f.event.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.event.errors.required">
                      event is required
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="custom-control custom-checkbox"></div>
                </div>
                <button
                  [disabled]="loading"
                  class="btn btn-primary btn-block"
                  tabindex="4"
                  rippleEffect
                >
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  <ng-container *ngIf="eventPeople.id" (onclick)="onSubmit()"> Edit </ng-container>
                  <ng-container *ngIf="!eventPeople.id" (onclick)="onSubmit()"> Create </ng-container>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
